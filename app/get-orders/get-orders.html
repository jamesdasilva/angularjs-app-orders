<div class="panel panel-default">
	<div class="panel-heading">
		<div class="panel-heading-content">
			<span class="panel-heading-content-left">Choose a period</span>
			<span class="panel-heading-content-right">
				<span class="glyphicon glyphicon-plus" aria-hidden="true" ui-sref="new-order"></span>
			</span>
		</div>
	</div>
	<div class="panel-body">

		<div class="radio">
		  <label>
		    <input type="radio" class="radio-circle" name="time" ng-model="time" value="today" checked />
		    	Today
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" class="radio-circle" name="time" ng-model="time" value="week" />
		    	This week
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" class="radio-circle" name="time" ng-model="time" value="all" />
		    	All time
		  </label>
		</div>
		<button class="btn btn-large btn-block btn-primary" type="button" ui-sref="list-orders({time: time})">Search</button>

	</div>
	<div class="panel-footer">Teste fullstack Acruxx - Candidato James da Silva</div>
</div>
